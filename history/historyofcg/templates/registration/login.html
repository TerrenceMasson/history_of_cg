{% extends 'default/base.html' %}
{% load static %}{% load i18n %}
{% block content %}
    <div id="content">
        <div class="message" style="display: none;"></div>
        <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
            <div class="form-row input text required">
                <label for="id_username">{% trans 'Username:' %}</label>
                <input type="text" name="username" id="id_username"/>
            </div>
            <div class="form-row input password required">
                <label for="id_password">{% trans 'Password:' %}</label>
                <input type="password" name="password" id="id_password"/>
                <input type="hidden" name="this_is_the_login_form" value="1"/>
            </div>
            <div class="submit-row">
                <input type="submit" value="{% trans 'Log in' %}"/>

                <p>
                    Don't have an account? <a href="/accounts/register/">Get one here!</a>
                    <br>
                    Forgot your password? <a href="/accounts/password/reset">Recover it!</a>
                </p>
            </div>
        </form>
        <script type="text/javascript">
            document.getElementById('id_username').focus()
        </script>
    </div>
{% endblock %}
